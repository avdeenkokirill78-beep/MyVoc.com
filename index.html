<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій Словник</title>
    <link rel="stylesheet" href="style.css">
    
    <script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>

    <script type="module" src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Мій Словник</h1>
        <div id="auth-container">
        <button id="auth-btn">Увійти через Google</button>
        </div>
    </header>

    <div class="container">
        <aside id="sidebar">
            <div id="search-container">
                <input type="text" id="searchInput" placeholder="Шукати слово...">
            </div>
            <nav id="main-nav">
                <button id="add-word-btn">Додати слово</button>
                <button id="add-folder-btn">Додати папку</button>
                <button id="study-cards-btn">Картки для вивчення</button>
            </nav>
            <hr>
            <div id="data-management">
                <button id="export-btn">Експорт словника</button>
                <label for="import-file" class="import-label">
                    <input type="file" id="import-file" accept=".json">
                    Імпорт словника
                </label>
            </div>
        </aside>

        <main id="content-area"></main>
    </div>

    <footer>
        <p>&copy; 2025 Мій Словник. Усі права захищені.</p>
    </footer>
</body>
</html>
